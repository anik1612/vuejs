<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- vue js cdn -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- vue js cdn -->

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap cdn -->

    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <!-- css -->
    <title>Vue JS CDN</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center vh-100">
                <div class="col-lg-3 col-md-6 col-10" v-for="(item, index) in persons" :key="item.id">
                    <div class="card px-1 py-4 border border-tomato">
                        <div class="text-center">
                            <img :src="item.img.src" alt="dev-img" height="150" width="150"
                                class="border border-tomato rounded-circle">
                        </div>

                        <h4 class="text-center my-1 tomato-color">{{item.person.firstName}} {{item.person.lastName}}
                        </h4>

                        <h6 class="text-center my-1">
                            {{item.education.universityName}}
                        </h6>
                        <h6 class="text-center my-1">
                            {{item.education.departmentName}}
                        </h6>

                        <template v-if="item.gender === 'Male'">
                            <div class="text-center">
                                <a :href="item.portfolio.link" target="_blank" class="btn btn-dark my-1 col-6">
                                    View Details
                                </a>
                            </div>
                        </template>

                        <template v-else>
                            <div class="text-center">
                                <a :href="item.portfolio.link" target="_blank" class="btn btn-tomato my-1 col-6">
                                    View Details
                                </a>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- script.js -->
    <script src="./script.js"></script>
    <!-- script.js -->
</body>

</html>
